<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  {% include head.html %}
  <body class="d-flex flex-column h-100">
    <a class="skip-main" href="#main">Skip to main content</a>
    <!-- Navigation -->
    {% include nav.html %}
    <main role="main" class="flex-shrink-0" id="main">
      <!-- Page Content -->
      <div class="container-fluid">
        <h1 class="mt-3">{{page.title}}</h1>
        <div class="row mt-4">
          <div class="col-lg-2">
            <!-- left navigation -->
            {% include leftnav.html %}

            {% unless page.category == "store" %}
              {% include Facebook-Feed.html %}
            {% endunless %}

          </div>
          <!-- /.col-lg-3 -->

          <div class="col-lg-8 offset-lg-1 mb-5">

            {{content}}
          </div>
          <!-- /.col-lg-9 -->
        </div>
        <!-- /.row -->

      </div>
      <!-- /.container -->
    </main>
    <!-- Footer -->
    {% include footer.html %}
  </body>
</html>
